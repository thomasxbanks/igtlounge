<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Component Library</title>
</head>

<body>
  <main>

  </main>
  <script>
    const main = document.querySelector('main')
    const components = [{
        folder: 'tabs',
        html: ['tabs']
      },
      {
        folder: 'button',
        html: ['danger-button']
      },
    ]
    components.forEach((component) => {
      component.html.forEach((file) => {
        fetch(`components/${component.folder}/${file}.html`, {
          method: 'get'
        }).then(function (response) {
          return response.text();
        }).then(function (text) {
          main.innerHTML +=
            `
              <section style="border-bottom: 1px solid orangered; margin-bottom: 1rem; padding-bottom: 1rem;">${text}</section>
              <script src="components/${component.folder}/${file}.js">
            `
        });

      });
    });
  </script>
  <script src="/js/app.js"></script>
</body>

</html>
